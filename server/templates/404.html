{% extends "_layouts/base.html" %}

{% block head %}
<style>
.error-template {
  padding: 40px 15px;
  text-align: center;
  margin-top:15px;
}
.error-details,
.error-actions {
  margin-bottom:15px;
}
.error-actions .btn {
  margin-right:10px;
}
</style>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="error-template">
        <h1>Oops!</h1>
        <h2>404 Not Found</h2>
        <div class="error-details">
          Sorry, an error has occured, Requested page not found!
        </div>
        <div class="error-actions">
          <a href="/" class="btn btn-primary">
            <span class="glyphicon glyphicon-home"></span> Take Me Home </a>
          <a href="/support" class="btn btn-default">
            <span class="glyphicon glyphicon-envelope"></span> Contact Support </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
